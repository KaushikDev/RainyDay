    <div class="rain rain-drop4"></div>
    <div class="rain rain-drop5"></div>

    <div class="rain rain-drop8"></div>

    <div class="cat">

        <div class="right-ear ears"></div>
        <div class="head">
            <div class="left-eye eyes"></div>
            <div class="right-eye eyes"></div>

        <div class="body"></div>
